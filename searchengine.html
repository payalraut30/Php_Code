<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Search Engine</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>AJAX Live Search</h2>
    <input type="text" id="search" placeholder="Search here..." onkeyup="searchFunction()">
    <div class="results" id="searchResults"></div>

</body>
</html>
